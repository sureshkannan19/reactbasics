<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
  .desktop {
    display: none;
  }
  /* When min-wdith exceed 768px below declaration block is executed */
  @media screen and (min-width: 768px) {
    .mobile {
      display: none;
    }
    .desktop {
      display: block;
    }
  }
</style>
<body>
  <div class="desktop">I'm desktop</div>
  <div class="mobile">I'm mobile</div>
</body>
